<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceCloud ‚Ä¢ Advanced Attendance System</title>
    <meta name="description"
        content="Secure, fast, and reliable face-based attendance system powered by AWS Rekognition.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <header>
        <div class="glass-container">
            <h1>FaceCloud Attendance</h1>

        </div>
    </header>

    <main>
        <!-- Upload Section -->
        <section class="card glass">
            <div class="card-header">
                <h2>Upload Your Selfie</h2>
                <div class="status-indicator" id="cameraStatusIndicator"></div>
            </div>

            <div class="upload-options">
                <div id="imagePreviewContainer" class="camera-container">
                    <img id="previewImage" src="" alt="Upload Preview"
                        style="display:none; width: 100%; height: 100%; object-fit: cover; border-radius: 12px;">
                    <div id="placeholderText"
                        style="display:flex; align-items:center; justify-content:center; height:100%; color: var(--text-secondary);">
                        <span>No image selected</span>
                    </div>
                </div>
                <div class="button-group">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;"
                        onchange="handleFileSelect(event)">
                    <button id="selectFileBtn" class="secondary-btn"
                        onclick="document.getElementById('fileInput').click()">
                        <span class="icon">üì∏</span> Select Image
                    </button>
                </div>
            </div>

            <button id="uploadBtn" class="action-btn" onclick="uploadPhoto()" disabled>
                Confirm & Upload Attendance
            </button>
            <p id="uploadStatus"></p>
        </section>

        <!-- Records Section -->
        <section class="card glass">
            <div class="card-header">
                <h2>Recent Attendance Records</h2>
                <button class="small-btn" onclick="loadRecords()">Refresh List</button>
            </div>
            <div class="table-wrapper">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Employee ID</th>
                            <th>Face Count</th>
                            <th>Timestamp</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="recordsTable">
                        <!-- Content loaded via JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>¬© 2026 FaceCloud ‚Ä¢ Built with <span class="heart">‚ù§Ô∏è</span> by Muein.cloud</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
